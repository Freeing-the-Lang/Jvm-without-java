name: "ðŸ›ï¸ JVM Without Java â€” Meaning-Based Interpreter & C++ Transpiler"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ ProofLedger ìžë™ ìž¬ê²€ì¦

permissions:
  contents: write

concurrency:
  group: jvm-without-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ðŸ§­ Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Compiler"
        uses: actions/setup-cpp@v1
        with:
          compiler: g++

      - name: "ðŸ—ï¸ Build Interpreter"
        shell: bash
        run: |
          mkdir -p build
          g++ -std=c++17 src/semantic_jvmfree_run.cpp -lssl -lcrypto -o build/jvmrun
          g++ -std=c++17 src/semantic_jvmfreec.cpp -o build/jvmc

      - name: "ðŸ§ª Run Example"
        shell: bash
        run: |
          echo 'class Hello { void main() { System.out.println("GitHub Actions Run!"); } }' > Hello.java
          ./build/jvmrun Hello.java
          cat proofledger.txt

      - name: "ðŸ§¾ Upload ProofLedger"
        uses: actions/upload-artifact@v4
        with:
          name: proofledger
          path: proofledger.txt

      - name: "ðŸ“¦ Generate C++ Output"
        run: |
          ./build/jvmc Hello.java
          cat out.cpp
