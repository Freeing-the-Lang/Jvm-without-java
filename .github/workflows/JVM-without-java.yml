name: "üèõÔ∏è JVM Without Java ‚Äî 3OS Meaning-Based Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # Îß§Ïùº Ïò§Ï†Ñ 9Ïãú ÏûêÎèô ÎπåÎìú

permissions:
  contents: write

concurrency:
  group: jvm-without-java-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-3os:
    name: "üß± Build & Test (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "üß≠ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "‚öôÔ∏è Build Runtime & Transpiler"
        shell: bash
        run: |
          mkdir -p build
          g++ -std=c++17 src/semantic_jvmfree_run.cpp -O2 -o build/jvmrun
          echo "‚úÖ Build complete."

      - name: "üß™ Run Example"
        shell: bash
        run: |
          echo 'class Hello { int x = 10; void main() { System.out.println("Running meaning-level Java in C++!"); int y = 3; System.out.println("Sum: " + y); } }' > Hello.java
          ./build/jvmrun Hello.java || build\\jvmrun.exe Hello.java
          cat proofledger.txt || type proofledger.txt

      - name: "üì¶ Package OS Artifact"
        shell: bash
        run: |
          mkdir -p release
          cp build/jvmrun* release/ || copy build\\jvmrun.exe release\\
          cp proofledger.txt release/ || copy proofledger.txt release\\
          tar -czf jvm-without-java-${{ matrix.os }}.tar.gz release

      - name: "‚¨ÜÔ∏è Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: jvm-without-java-${{ matrix.os }}
          path: jvm-without-java-${{ matrix.os }}.tar.gz

  release:
    name: "üöÄ Create Unified Release"
    needs: [build-3os]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "üè∑Ô∏è Create Version Tag"
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag $VERSION
          git push origin $VERSION

      - name: "‚¨áÔ∏è Download All Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: "üöÄ Publish GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "JVM Without Java ‚Äî ${{ steps.tag.outputs.version }}"
          body: |
            üß± **3OS Auto Release**
            - Runtime: `jvmrun`
            - ProofLedger: included
            - Built on: Ubuntu, macOS, Windows
          files: |
            dist/jvm-without-java-ubuntu-latest.tar.gz
            dist/jvm-without-java-macos-latest.tar.gz
            dist/jvm-without-java-windows-latest.tar.gz
