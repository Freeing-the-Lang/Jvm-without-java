name: "ğŸ›ï¸ JVM Without Java â€” 3OS Meaning-Based Build & Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ ProofLedger ìë™ ë¹Œë“œ ë° ë¦´ë¦¬ì¦ˆ

permissions:
  contents: write

concurrency:
  group: jvm-without-java-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-3os:
    name: "ğŸ§± Build & Test (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "âš™ï¸ Verify Compiler"
        shell: bash
        run: |
          echo "Using compiler:"
          g++ --version || clang++ --version || echo "Compiler not found"

      - name: "ğŸ—ï¸ Build Meaning-Based Runtime & Transpiler"
        shell: bash
        run: |
          mkdir -p build
          echo "ğŸ”§ Building interpreter..."
          g++ -std=c++17 src/semantic_jvmfree_run.cpp -O2 -o build/jvmrun
          echo "ğŸ”§ Building transpiler..."
          g++ -std=c++17 src/semantic_jvmfreec.cpp -O2 -o build/jvmc
          echo "âœ… Build done. Listing:"
          ls -lh build || dir build

      - name: "ğŸ§ª Run Example"
        shell: bash
        run: |
          echo 'class Hello { int x = 10; void main() { System.out.println("Running meaning-level Java in C++!"); int y = 3; System.out.println("Sum: " + y); } }' > Hello.java
          ./build/jvmrun Hello.java || build\\jvmrun.exe Hello.java
          echo "ğŸ§¾ ProofLedger.txt content:"
          cat proofledger.txt || type proofledger.txt

      - name: "ğŸ“¦ Prepare Release Assets"
        shell: bash
        run: |
          mkdir -p release
          cp proofledger.txt release/ || copy proofledger.txt release\\
          cp build/jvmrun* release/ || copy build\\jvmrun.exe release\\
          cp build/jvmc* release/ || copy build\\jvmc.exe release\\
          tar -czf jvm-without-java-${{ matrix.os }}.tar.gz release
          echo "âœ… Packaged release for ${{ matrix.os }}"

      - name: "â¬†ï¸ Upload OS Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: jvm-without-java-${{ matrix.os }}
          path: |
            jvm-without-java-${{ matrix.os }}.tar.gz

  release:
    name: "ğŸš€ Create Combined Release"
    needs: [build-3os]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ·ï¸ Create Version Tag"
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag $VERSION
          git push origin $VERSION
          echo "ğŸª¶ Created tag $VERSION"

      - name: "â¬‡ï¸ Download All OS Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: "ğŸš€ Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "JVM Without Java â€” ${{ steps.tag.outputs.version }}"
          body: |
            ### ğŸ§± JVM Without Java (3OS Auto Release)
            - Meaning-based runtime (jvmrun)
            - Semantic transpiler (jvmc)
            - ProofLedger chain
            - OS targets: **Ubuntu**, **macOS**, **Windows**
          files: |
            dist/jvm-without-java-ubuntu-latest.tar.gz
            dist/jvm-without-java-macos-latest.tar.gz
            dist/jvm-without-java-windows-latest.tar.gz
