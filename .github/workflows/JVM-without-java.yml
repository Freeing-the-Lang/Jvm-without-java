name: "ğŸ›ï¸ JVM Without Java â€” 3OS Meaning-Based Release (Stable Edition)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ ìë™ ë¹Œë“œ ë° ë¦´ë¦¬ì¦ˆ

permissions:
  contents: write

concurrency:
  group: jvm-without-java-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-3os:
    name: "ğŸ§± Build & Test (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "âš™ï¸ Verify Compiler"
        shell: bash
        run: |
          echo "Compiler version:"
          g++ --version || clang++ --version

      - name: "ğŸ—ï¸ Build Runtime"
        shell: bash
        run: |
          mkdir -p build
          echo "ğŸ”§ Building meaning-based runtime..."
          g++ -std=c++17 src/semantic_jvmfree_run.cpp -O2 -o build/jvmrun
          echo "âœ… Build complete."
          ls -lh build || dir build

      - name: "ğŸ§ª Run Example"
        shell: bash
        run: |
          echo 'class Hello { int x = 10; void main() { System.out.println("Running meaning-level Java in C++!"); int y = 3; System.out.println("Sum: " + y); } }' > Hello.java

          echo "ğŸš€ Running on $RUNNER_OS ..."
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./build/jvmrun.exe Hello.java
          else
            ./build/jvmrun Hello.java
          fi

          echo "ğŸ“„ ProofLedger:"
          cat proofledger.txt || type proofledger.txt

      - name: "ğŸ“¦ Package OS Artifact"
        shell: bash
        run: |
          mkdir -p release
          cp build/jvmrun* release/ || copy build\\jvmrun.exe release\\
          cp proofledger.txt release/ || copy proofledger.txt release\\
          tar -czf jvm-without-java-${{ matrix.os }}.tar.gz release
          echo "âœ… Packaged: jvm-without-java-${{ matrix.os }}.tar.gz"

      - name: "â¬†ï¸ Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: jvm-without-java-${{ matrix.os }}
          path: jvm-without-java-${{ matrix.os }}.tar.gz

  release:
    name: "ğŸš€ Create Unified Release"
    needs: [build-3os]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ·ï¸ Create Version Tag"
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag $VERSION
          git push origin $VERSION
          echo "ğŸª¶ Created tag $VERSION"

      - name: "â¬‡ï¸ Download All Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: "ğŸš€ Publish GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "JVM Without Java â€” ${{ steps.tag.outputs.version }}"
          body: |
            ğŸ§± **3OS Auto Release (Stable)**
            - Runtime: `jvmrun`
            - ProofLedger: included
            - Built on: Ubuntu, macOS, Windows
            - Auto-tag: **${{ steps.tag.outputs.version }}**
          files: |
            dist/jvm-without-java-ubuntu-latest.tar.gz
            dist/jvm-without-java-macos-latest.tar.gz
            dist/jvm-without-java-windows-latest.tar.gz
