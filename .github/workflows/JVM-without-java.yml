name: "ðŸ›ï¸ JVM Without Java â€” Meaning-Based Interpreter & C++ Transpiler"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ ProofLedger ìžë™ ìž¬ê²€ì¦

permissions:
  contents: write

concurrency:
  group: jvm-without-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ðŸ§­ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Verify Compiler"
        shell: bash
        run: |
          echo "Using system compiler:"
          g++ --version

      - name: "ðŸ—ï¸ Build Interpreter & Transpiler"
        shell: bash
        run: |
          mkdir -p build
          echo "ðŸ”§ Building meaning-based runtime..."
          g++ -std=c++17 src/semantic_jvmfree_run.cpp -lssl -lcrypto -o build/jvmrun
          echo "ðŸ”§ Building semantic transpiler..."
          g++ -std=c++17 src/semantic_jvmfreec.cpp -o build/jvmc

      - name: "ðŸ§ª Run Example (Hello.java)"
        shell: bash
        run: |
          echo 'class Hello { int x = 10; void main() { System.out.println("Running meaning-level Java in C++!"); int y = 3; System.out.println("Sum: " + y); } }' > Hello.java
          ./build/jvmrun Hello.java
          cat proofledger.txt

      - name: "ðŸ§¾ Upload ProofLedger Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: proofledger
          path: proofledger.txt

      - name: "ðŸ“¦ Generate C++ Transpiled Output"
        run: |
          ./build/jvmc Hello.java
          echo "------ out.cpp ------"
          cat out.cpp

