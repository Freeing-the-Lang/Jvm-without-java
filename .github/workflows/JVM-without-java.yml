name: "ğŸ›ï¸ JVM Without Java â€” 3OS Meaning-Based Release (src/Hello.java Edition)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: jvm-without-java-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-3os:
    name: "ğŸ§± Build & Test (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Build Runtime"
        shell: bash
        run: |
          mkdir -p build
          echo "ğŸ”§ Building meaning-based runtime..."
          g++ -std=c++17 src/semantic_jvmfree_run.cpp -O2 -o build/jvmrun
          echo "âœ… Build complete."
          ls -lh build || dir build

      # ğŸŸ¢ Linux/macOS
      - name: "ğŸ§ª Run Example (Linux/macOS)"
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ ! -f "src/Hello.java" ]; then
            echo "âš ï¸ src/Hello.java not found, skipping run."
            exit 0
          fi
          echo "ğŸš€ Running src/Hello.java on $RUNNER_OS ..."
          ./build/jvmrun src/Hello.java
          echo "ğŸ“„ ProofLedger:"
          cat proofledger.txt

      # ğŸŸ¦ Windows (PowerShell)
      - name: "ğŸ§ª Run Example (Windows)"
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path "src/Hello.java")) {
            Write-Host "âš ï¸ src/Hello.java not found, skipping run."
            exit 0
          }
          Write-Host "ğŸš€ Running src/Hello.java on Windows ..."
          .\build\jvmrun.exe src\Hello.java
          Write-Host "ğŸ“„ ProofLedger:"
          Get-Content proofledger.txt

      - name: "ğŸ“¦ Package OS Artifact"
        shell: bash
        run: |
          mkdir -p release
          cp build/jvmrun* release/ || copy build\\jvmrun.exe release\\
          cp proofledger.txt release/ || copy proofledger.txt release\\
          tar -czf jvm-without-java-${{ matrix.os }}.tar.gz release
          echo "âœ… Packaged: jvm-without-java-${{ matrix.os }}.tar.gz"

      - name: "â¬†ï¸ Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: jvm-without-java-${{ matrix.os }}
          path: jvm-without-java-${{ matrix.os }}.tar.gz

  release:
    name: "ğŸš€ Create Unified Release"
    needs: [build-3os]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ·ï¸ Create Version Tag"
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag $VERSION
          git push origin $VERSION
          echo "ğŸª¶ Created tag $VERSION"

      - name: "â¬‡ï¸ Download All Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: "ğŸš€ Publish GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "JVM Without Java â€” ${{ steps.tag.outputs.version }}"
          body: |
            ğŸ§± **3OS Auto Release (src/Hello.java Edition)**
            - Runtime: `jvmrun`
            - ProofLedger included
            - Built for: Ubuntu, macOS, Windows
          files: |
            dist/jvm-without-java-ubuntu-latest.tar.gz
            dist/jvm-without-java-macos-latest.tar.gz
            dist/jvm-without-java-windows-latest.tar.gz
